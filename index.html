
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone: Permite que el navegador traduzca .tsx en tiempo real. 
         Es la soluci칩n m치s f치cil para subir archivos directamente a GitHub Pages. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-900 text-slate-100 overflow-hidden">
    <div id="root">
        <!-- Pantalla de carga inicial mientras Babel procesa el c칩digo -->
        <div class="flex flex-col items-center justify-center h-screen bg-slate-950">
            <div class="w-16 h-16 bg-indigo-600 rounded-2xl mb-6 loading-pulse shadow-2xl shadow-indigo-500/50"></div>
            <p class="text-xs font-black uppercase tracking-[0.3em] text-slate-500 loading-pulse">Iniciando TaskFlow Pro...</p>
        </div>
    </div>

    <!-- Cargamos el archivo index.tsx. 
         - type="text/babel" le dice a Babel que traduzca este archivo.
         - data-type="module" le permite usar la importmap que definimos arriba. -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
