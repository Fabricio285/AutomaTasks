
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone con soporte para React y TypeScript -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        #error-display { display: none; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="text-slate-100 overflow-hidden">
    <div id="root">
        <!-- Pantalla de carga inicial -->
        <div class="flex flex-col items-center justify-center h-screen">
            <div id="loading-ui" class="flex flex-col items-center">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl mb-6 loading-pulse shadow-2xl shadow-indigo-500/50"></div>
                <p class="text-xs font-black uppercase tracking-[0.3em] text-slate-500 loading-pulse">Cargando TaskFlow Pro...</p>
                <p class="text-[10px] text-slate-600 mt-4 uppercase font-bold">Procesando código TypeScript</p>
            </div>

            <!-- Este bloque solo se muestra si hay un error crítico -->
            <div id="error-display" class="max-w-md p-8 bg-red-500/10 border border-red-500/20 rounded-3xl text-center">
                <p class="text-red-500 font-black uppercase text-xs tracking-widest mb-4">Error de inicialización</p>
                <p id="error-message" class="text-sm text-red-200/70 font-mono break-all"></p>
                <button onclick="location.reload()" class="mt-6 px-6 py-2 bg-red-500 text-white rounded-xl text-xs font-bold uppercase tracking-widest">Reintentar</button>
            </div>
        </div>
    </div>

    <script>
        // Capturador de errores global para diagnóstico
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('loading-ui').style.display = 'none';
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            document.getElementById('error-message').textContent = message;
            return false;
        };
    </script>

    <!-- 
      IMPORTANTE: Añadimos data-presets="react,typescript" para que Babel 
      sepa cómo traducir el archivo .tsx 
    -->
    <script 
        type="text/babel" 
        data-type="module" 
        data-presets="react,typescript" 
        src="index.tsx">
    </script>
</body>
</html>
